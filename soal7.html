<!DOCTYPE html>
<html>
  <head>
    <title>Tipe Data</title>
  </head>
  <body>
    <script>
      console.log("%cTipe Data Angka: 42", "color: blue; font-weight: bold;");
      console.log(
        '%cTipe Data String: "Hello, World!"',
        "color: green; font-weight: bold;"
      );
      console.log(
        "%cTipe Data Array: [1, 2, 3, 4, 5]",
        "color: red; font-weight: bold;"
      );
      console.log(
        '%cTipe Data Objek: {nama: "Arya Ganteng", usia: 16}',
        "color: purple; font-weight: bold;"
      );
      console.log(
        "%cTipe Data Boolean: true",
        "color: orange; font-weight: bold;"
      );

      let orang = ["a", "b"];
      console.log(orang);
    </script>
  </body>
</html>
