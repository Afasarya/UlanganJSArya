<!DOCTYPE html>
<html>
  <head>
    <title>Form Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #743ad5, #d53a9d);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 300px;
        text-align: center;
      }

      .login-container h1 {
        color: #743ad5;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      .login-container button {
        background: #743ad5;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-container button:hover {
        background: #5a2d99;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkLogin()">Login</button>
      <p id="login-message"></p>
    </div>

    <script>
      function checkLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var messageElement = document.getElementById("login-message");

        if (username === "stematel" && password === "2023") {
          messageElement.textContent = "Selamat anda berhasil login";
          messageElement.style.color = "#00cc00";
        } else {
          messageElement.textContent = "Maaf anda gagal login";
          messageElement.style.color = "#cc0000";
        }
      }
    </script>
  </body>
</html>
